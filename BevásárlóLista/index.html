<!DOCTYPE html>
<html lang="hu" ng-app="weatherApp">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{{appTitle}}</title>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
        
        <link rel="stylesheet" href="Assets/css/bootstrap.min.css">
        <link rel="stylesheet" href="Assets/css/ng-notify.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <link rel="stylesheet" href="Assets/css/app.css">

    </head>
    <body>
        
        <div class="container">
            <header>
                {{appTitle}}
            </header>

            <nav class="navbar navbar-expand-lg">
                <div class="container-fluid">
                <a class="navbar-brand" href="#"><i class="bi bi-cart-fill"></i></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    
                    <!-- kijelentkezve -->
                    <ul class="navbar-nav" id="loggedOutMenu" ng-show="!isLoggedIn">
                        <li class="nav-item">
                            <a class="nav-link" href="#!/login">Belépés <i class="bi bi-box-arrow-in-left"></i></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#!/register">Regisztráció <i class="bi bi-at"></i></a>
                        </li>
                    </ul>

                    <!-- bejelentkezve -->
                    <ul class="navbar-nav" id="loggedInMenu" ng-show="isLoggedIn">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Adatrögzítés</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Kilépés</a>
                        </li>     
                    </ul>
                </div>
                </div>
            </nav>
            
            <main ng-view></main>
    
            <footer>{{company}} - {{author}}</footer>
        </div>

        <script src="Assets/js/bootstrap.bundle.min.js"></script>
        <script src="Assets/js/axios.min.js"></script>
        <script src="Assets/js/angular.min.js"></script>
        <script src="Assets/js/angular-route.min.js"></script>
        <script src="Assets/js/sha1.js"></script>
        <script src="Assets/js/ng-notify.min.js"></script>
        <script src="Assets/js/app.js"></script>

        <script src="Controllers/userCtrl.js"></script>
        <script src="Controllers/weatherCtrl.js"></script>
    </body>
</html>
